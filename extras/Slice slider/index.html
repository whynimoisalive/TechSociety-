<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Slider (Text Only)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        /* Reset & Basics */
        * { box-sizing: border-box; }
        body {
            height: 100vh;
            overflow-y: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', helvetica, sans-serif;
        }

        /* Navigation */
        .slides-nav {
            z-index: 99;
            position: fixed;
            right: -5%;
            display: flex;
            align-items: center;
            height: 100%;
            color: #111;
        }
        @media (min-width: 54em) {
            .slides-nav { right: 2%; }
        }

        .slides-nav__nav {
            position: relative;
            right: 0;
            display: block;
            font-size: 1em;
            transform: rotate(90deg);
            transform-origin: center;
        }

        .slides-nav button {
            position: relative;
            display: inline-block;
            padding: 0.35em;
            margin: 0;
            font-family: "Space Mono", monospace;
            appearance: none;
            background: transparent;
            border: 0;
            overflow-x: hidden;
            transition: color 0.5s ease;
            cursor: pointer;
        }

        .slides-nav button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            height: 1px;
            width: 0;
            background: #111;
            transition: width 0.4s ease;
        }

        .slides-nav button:hover {
            color: rgba(17, 17, 17, 0.75);
            transition: color 0.5s ease;
        }

        .slides-nav button:hover:after {
            width: 100%;
            transition: width 0.4s ease;
        }

        .slides-nav button:focus { outline: 0; }

        .is-sliding .slides-nav { pointer-events: none; }

        /* Main Container */
        .slides {
            position: relative;
            display: block;
            height: 100vh;
            width: 100%;
            background: #fff;
            transition: background 1s cubic-bezier(.99, 1, .92, 1);
        }

        .is-sliding .slides {
            background: #ededed;
            transition: background 0.3s cubic-bezier(.99, 1, .92, 1);
        }

        /* Single Slide */
        .slide {
            z-index: -1;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: z-index 1s ease;
        }

        .slide.is-active {
            z-index: 19;
            transition: z-index 1s ease;
        }

        .slide__content {
            position: relative;
            margin: 0 auto;
            height: 95%;
            width: 95%;
            top: 2.5%; 
        }

        @media (min-width: 54em) {
            .slide__content {
                height: 80%;
                width: 80%;
                top: 10%; 
            }
        }

        .slide__header {
            z-index: 9;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            overflow-y: hidden;
            transform: translateX(5%);
        }

        @media (min-width: 54em) {
            .slide__header {
                transform: translateX(-5%);
            }
        }

        .slide__title {
            font-family: 'Montserrat', helvetica, sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #111;
            overflow-y: hidden;
            margin: 0;
        }

        @media (min-width: 54em) {
            .slide__title {
                font-size: 5em;
            }
        }

        /* Title Animation Logic */
        .slide__title .title-line {
            display: block;
            overflow-y: hidden;
        }

        .slide__title .title-line span {
            display: inline-block;
            transform: translate3d(0, 140%, 0);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.8s ease;
        }

        .slide__title .title-line span:nth-child(1) { transition-delay: 0.15s; }
        .slide__title .title-line span:nth-child(2) { transition-delay: 0.30s; }

        .slide.is-active .slide__title .title-line span {
            transform: translate3d(0, 0%, 0);
            opacity: 1;
            transition: transform 0.6s cubic-bezier(.77, 0, .175, 1), opacity 0.1s ease;
        }

        .slide.is-active .slide__title:nth-of-type(2n) .title-line span {
            transition-delay: 0.2s;
        }
    </style>
</head>
<body>

<main>
    <section class="slides">
      
      <section class="slides-nav">
        <nav class="slides-nav__nav">
          <button class="slides-nav__prev js-prev">Prev</button>
          <button class="slides-nav__next js-next">Next</button>
        </nav>
      </section>
    
      <section class="slide is-active">
        <div class="slide__content">
          <header class="slide__header">
            <h2 class="slide__title">
              <span class="title-line"><span>Click, Key</span></span>
              <span class="title-line"><span>Or Scroll Fool</span></span>
            </h2>
          </header>
        </div>
      </section>
    
      <section class="slide">
        <div class="slide__content">
          <header class="slide__header">
            <h2 class="slide__title">
              <span class="title-line"><span>Slide Two</span></span>
              <span class="title-line"><span>Good Mood</span></span>
            </h2>
          </header>
        </div>
      </section>
    
      <section class="slide">
        <div class="slide__content">
          <header class="slide__header">
            <h2 class="slide__title">
              <span class="title-line"><span>This Right</span></span>
              <span class="title-line"><span>Here Makes Three</span></span>
            </h2>
          </header>
        </div>
      </section>
    
      <section class="slide">
        <div class="slide__content">
          <header class="slide__header">
            <h2 class="slide__title">
              <span class="title-line"><span>How Now</span></span>
              <span class="title-line"><span>Part Four More</span></span>
            </h2>
          </header>
        </div>
      </section>

    </section>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
(function($) {
  
  var SliceSlider = {
    settings: {
      delta:              0,
      currentSlideIndex:  0,
      scrollThreshold:    40,
      slides:             $('.slide'),
      numSlides:          $('.slide').length,
      navPrev:            $('.js-prev'),
      navNext:            $('.js-next'),
    },
    
    init: function() {
      s = this.settings;
      this.bindEvents();
    },
    
    bindEvents: function(){
      s.slides.on({
        'DOMMouseScroll mousewheel' : SliceSlider.handleScroll
      });
      s.navPrev.on({
        'click' : SliceSlider.prevSlide
      });
      s.navNext.on({
        'click' : SliceSlider.nextSlide
      });
      $(document).keyup(function(e) {
        if ((e.which === 37) ||  (e.which === 38)){
          SliceSlider.prevSlide();
        }
        if ((e.which === 39) ||  (e.which === 40)) {
          SliceSlider.nextSlide();
        }
      });
    },
    
    handleScroll: function(e){
      if (e.originalEvent.detail < 0 || e.originalEvent.wheelDelta > 0) { 
        s.delta--;
        if ( Math.abs(s.delta) >= s.scrollThreshold) {
          SliceSlider.prevSlide();
        }
      } else {
        s.delta++;
        if (s.delta >= s.scrollThreshold) {
          SliceSlider.nextSlide();
        }
      }
      return false;
    },

    showSlide: function(){ 
      s.delta = 0;
      if ($('body').hasClass('is-sliding')){
        return;
      }
      s.slides.each(function(i, slide) {
        $(slide).toggleClass('is-active', (i === s.currentSlideIndex)); 
        $(slide).toggleClass('is-prev', (i === s.currentSlideIndex - 1)); 
        $(slide).toggleClass('is-next', (i === s.currentSlideIndex + 1)); 
        
        $('body').addClass('is-sliding');
        setTimeout(function(){
            $('body').removeClass('is-sliding');
        }, 1000);
      });
    },

    prevSlide: function(){
      if (s.currentSlideIndex <= 0) {
        s.currentSlideIndex = s.numSlides;
      }
      s.currentSlideIndex--;
      SliceSlider.showSlide();
    },

    nextSlide: function(){
      s.currentSlideIndex++;
      if (s.currentSlideIndex >= s.numSlides) { 
        s.currentSlideIndex = 0;
      }
      SliceSlider.showSlide();
    },
  };
  SliceSlider.init();
})(jQuery);
</script>

</body>
</html>
